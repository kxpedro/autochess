<div id="timer-section">
    <span id="prep-timer">Preparation Time: 10s</span>
</div>
<div id="round-section">
    <span id="round-info">Round: 1</span>
    <span id="current-enemy" style="margin-left:20px; color:#ff4444;">Current Enemy: 2</span>
</div>
<div id="boards"></div>
<div id="player-list-section">
    <h2>Player List</h2>
    <div id="enemy-list"></div>
</div>
<div id="bank-section">
    <h2>Your Bank</h2>
    <div id="bank"></div>
    <p>Drag heroes from the roulette to your bank or board. Drag from bank to board to deploy.</p>
</div>
<div id="shop">
    <h2>Hero Roulette</h2>
    <div id="roulette"></div>
    <p>Click a hero to buy it and add to your bank. You can only buy during the preparation phase.</p>
</div>
